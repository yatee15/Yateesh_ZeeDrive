<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yateesh ZEE Drive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
	  <div class="login_side">
      <img src="images/zee_logo.png" alt="zee_logo" class="d-block mx-auto">
	  <div class="sign_box">
		<p class="login_title">Sign up</p>
		<form>
			<div class="mb-3 mt-3">
			  <label>Email</label>
			  <input type="email" class="form-control">
			</div>
			<div class="mb-3">
			  <label>Password</label>
			  <input type="password" class="form-control">
			</div>
			<div class="form-check mb-3">
			  <label class="form-check-label">
				<input class="form-check-input" type="checkbox" name="remember"> Remember me
			  </label>
			</div>
			<button type="submit" class="btn btn-primary w-100 login_btn">Login</button>
		</form>
	  </div>
	  </div>
	</div>
    <div class="col-lg-4 login_black-bg">
      <img src="images/log_img.png">
    </div>
  </div>
</div>

</body>
</html>
